<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Loja de fone</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><i class='bx bx-headphone'></i>Thiago’s Audio Corner</a>
        <ul class="navegação">
            <li><a href="#">Fone de Ouvido</a></li>
            <li><a href="#">Caixas de Som</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Gamer</a></li>
            <li><a href="#">Contate-nos</a></li>
        </ul><!--navegação-->
        <div class="header-icons">
            <i class='bx bx-cart'></i>
            <div id="menu"><i class='bx bx-menu'></i></div>
        </div><!--header-icons-->
    </header>
    <section class="home">
        <div class="home-img">
            <img src="jbl01.webp" class="one">
        </div><!--home-img-->
        <div class="home-text">
            <h1>Fones<br>de ouvido Sem fio</h1>
            <h5>A maneira mais inteligente de ouvir</h5>
            <h3>$749.00</h3>
            <a href="#" class="btn">Combrar</a>
            
        </div><!--home-text-->
    </section><!--home-->
    <div class="main">
        <div class="row">
            <li><img src="jbl01.webp" onclick="slider('jbl01.webp')"></li>
        </div><!--row-->
        <div class="row2">
            <li><img src="jbl02.webp" onclick="slider('jbl02.webp')"></li>
        </div><!--row2-->
        <div class="row3">
            <li><img src="jbl03.webp" onclick="slider('jbl03.webp')"></li>
        </div><!--row3-->
    </div><!--main-->
     
  
    <script>
        function slider (anything){
            document.querySelector ('.one') .src = anything;
        };
       let menu = document.querySelector ('#menu-icon');
       let navbar = document.querySelector ('.navbar');
       menu.onclick = () => {
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
       }
    </script>
    
</body>
</html>
